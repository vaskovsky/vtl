   <body>
      <nav class="navbar navbar-expand-md navbar-light">
         <div class="container"><span class="navbar-brand">
			Brand
		</span><button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navMenu"><i class="fas fa-bars"></i></button><div class="collapse navbar-collapse" id="navMenu">
               <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i>
							Home
						</a></li>
                  <li class="nav-item"><a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i>
							Sign in
						</a></li>
                  <li class="nav-item"><a href="../ru/index.html" class="nav-link"><i class="fas fa-language"></i>
							Русский
						</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <main class="container my-4">
         <form id="login" action="study.html" class="modal-content A6 mb-3">
            <div class="modal-header shadow-lg">
               <h1 class="modal-title h4 text-light text-shadow">Please sign in</h1>
		<a href="index.html" class="btn-close"></a>
	</div>
            <div class="modal-body bg-light">
               <div class="form-floating-group mb-2">
                  <div class="form-floating">
				<input id="login_input" name="login" type="text" placeholder="name@server.com" class="form-control" required autocomplete="username">
				<label for="login_input">Login</label>
			</div>
                  <div class="form-floating">
				<input id="password_input" name="password" type="password" placeholder="Password" class="form-control" required autocomplete="current-password">
				<label for="password_input">Password</label>
			</div>
               </div>
               <div id="error" class="text-danger"></div>
            </div>
            <div class="modal-footer">
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-sign-in-alt"></i>
			Sign in
		</button>
	</div>
         </form>
      </main>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js" integrity="sha256-RxzwU7tVyh80VzsnaZAKCDg7Nqj8EZXgCmb/O8GhSt4=" crossorigin="anonymous"></script>
