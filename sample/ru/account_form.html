      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@4.5.0/500-italic.css" integrity="sha256-cLcMdcGOt3tIO1wzXgoAZAxP0BJ4QrqGKDds27Xm/jA=" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/solid.min.css" integrity="sha256-iC5YxnGkhNDaqXooBwYOGhrRbnOod1P0lKCo8kQSFks=" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/css/mdb.min.css" integrity="sha256-z0811HlA73cDdw1Mz1Z010sXW4ofd1mgcKneV1wCLyw=" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vtl@21.12.15/style.css" integrity="sha256-P+/o+QTCit9j3ARWjAn2ZG0wuqeX7DPKWMdvkM87/30=" crossorigin="anonymous">
      <title>Пользователи</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-light">
         <div class="container"><span class="navbar-brand">
			Бренд
		</span><button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navMenu"><i class="fas fa-bars"></i></button><div class="collapse navbar-collapse" id="navMenu">
               <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a href="account.html" class="nav-link"><i class="fas fa-users"></i>
							Пользователи
						</a></li>
                  <li class="nav-item"><a href="profile.html" class="nav-link"><i class="fas fa-cog"></i>
							Настройки
						</a></li>
                  <li class="nav-item"><a href="login.html#logout=on" class="nav-link"><i class="fas fa-sign-out-alt"></i>
							Выход
						</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <main class="container my-4">
         <div class="card A4">
            <div class="card-header shadow-lg">
               <h1 class="h4 text-light text-shadow text-center mb-0">
			Пользователи 
		</h1>
            </div>
            <form id="account" class="card-body bg-light" action="account.html" enctype="application/x-www-form-urlencoded">
               <div class="text-center text-warning">
			<i class="fas me-1 fa-spinner fa-pulse"></i>
			Загрузка данных...
		</div>
            </form>
         </div>
      </main>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js" integrity="sha256-RxzwU7tVyh80VzsnaZAKCDg7Nqj8EZXgCmb/O8GhSt4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vtl@21.12.15/vtl.js" integrity="sha256-rRqcQS/uyMCMrnzUV3H8d63NSJ6zcOXZwTfIg3ab2Zs=" crossorigin="anonymous"></script>
<script type="text/html" id="account_view">

	<div class="row g-3 mb-3">
		<label class="col-md-3 col-form-label">
			Логин		</label>
		<div class="col-md-9">
			<input type="text" class="form-control" name="login" value="$login">		</div>
	</div>
	<div class="row g-3 mb-3">
		<label class="col-md-3 col-form-label">
			Пароль		</label>
		<div class="col-md-9">
			<input type="password" class="form-control" name="password" value="" autocomplete="off">		</div>
	</div>
	<div class="row g-3 mb-3">
		<label class="col-md-3 col-form-label">
			Роль		</label>
		<div class="col-md-9">
			<select class="form-select" name="role_id" id="select_role_id"> </select>		</div>
	</div>
	<div class="row g-3">
		<div class="col-md-9 offset-md-3">
			<div class="btn-group">
				<button type="submit" class="btn btn-lg btn-light">
					<i class="fas me-1 fa-save"></i>
					Сохранить
				</button>
				<button id="btn-back" class="btn btn-lg btn-light">
					<i class="fas me-1 fa-times"></i>
					Отмена
				</button>
			</div>
		</div>
	</div>

</script>
<script type="application/xml" id="account_data">

<account_data>
<account account_id="" role_id="1" login="" password=""></account> 
<datalist id="select_role_id">
<option value="1">Пользователь</option> 
<option value="2">Модератор</option> 
<option value="3">Администратор</option> 
</datalist>
</account_data>

</script>
<script src="api.js"></script>
</body>
</html>
