<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--
		The above 3 meta tags *must* come first in the head;
		any other head content must come *after* these tags
	-->

	<title>Bootstrap FileStyle</title>

	<!-- Bootstrap core CSS -->
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"
	/>
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous"
	/>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container" role="main">

		<div class="page-header">
			<h1>Bootstrap FileStyle</h1>
		</div>

		<div class="page-header">
			<h2>Icons only</h2>
		</div>

		<form method="post" enctype="multipart/form-data">
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText=""
					data-buttonBefore="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText=""
					data-buttonBefore="false"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>


			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText=""
					data-input="false"
					data-badge="false"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText="&#160;"
					data-input="false"
					data-badge="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
		</form>

		<div class="page-header">
			<h2>Icons and Labels</h2>
		</div>

		<form method="post" enctype="multipart/form-data">
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText="&#160;Choose File"
					data-buttonBefore="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText="&#160;Choose File"
					data-buttonBefore="false"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="true"
					data-buttonText="&#160;Choose File"
					data-input="false"
					data-badge="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
		</form>

		<div class="page-header">
			<h2>Labels only</h2>
		</div>

		<form method="post" enctype="multipart/form-data">
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="false"
					data-buttonText="Choose File"
					data-buttonBefore="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="false"
					data-buttonText="Choose File"
					data-buttonBefore="false"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
			<div class="form-group">

				<!--ChooseFile-->
				<input
					name="file"
					type="file"
					data-icon="false"
					data-buttonText="Choose File"
					data-input="false"
					data-badge="true"
					class="filestyle"
				/>
				<!--/ChooseFile-->

			</div>
		</form>

	</div><!-- /.container -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg=="
		crossorigin="anonymous"
	></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.3/bootstrap-filestyle.min.js"
		integrity="sha256-S49KSgG3Kf/L3rlzdcADzYp1jnlTb5+oc/ZfnKe35d8="
		crossorigin="anonymous"
	></script>
</body>
</html>
