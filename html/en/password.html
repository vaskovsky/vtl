<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>password</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@4.5.0/400.css" integrity="sha256-BncgW2O+HEWkUk5wAOLrAIJiVn3eMaB1V9bhktgFXdA=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto@4.5.0/500.css" integrity="sha256-hlEGk5qieGVj9llofPmUAepLn1oX+YCsbAi3LrATIaE=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha256-BYjRZhSY2ARUPcFTf5eEh3qWK58O88TM7nZet/JUNhE=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/solid.min.css" integrity="sha256-iC5YxnGkhNDaqXooBwYOGhrRbnOod1P0lKCo8kQSFks=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/css/mdb.min.css" integrity="sha256-z0811HlA73cDdw1Mz1Z010sXW4ofd1mgcKneV1wCLyw=" crossorigin="anonymous"/>
<link rel="stylesheet" href="../../vtl.css"/>
</head>
<body>
<nav class="container text-end my-3">
	<a href="../ru/password.html">
		<i class="fas fa-language"></i>
		Русский
	</a>
</nav>
<main class="container mb-5 d-grid gap-3">
<!--=========================================================================-->
<form id="password" action="login.html" class="card A4">
	<div class="card-header shadow-lg">
		<h1 class="h4 text-light text-shadow text-center mb-0">
			Change Password
		</h1>
	</div>
	<div class="card-body bg-light">
		<div class="row g-3 mb-3">
			<label class="col-md-5 col-form-label">
				Old password
			</label>
			<div class="col-md-7">
				<input name="password0" type="password" required="required"
					class="form-control"/>
			</div>
		</div>
		<div class="row g-3 mb-3">
			<label class="col-md-5 col-form-label">
				New password
			</label>
			<div class="col-md-7">
				<input name="password1" type="password" required="required"
					class="form-control"/>
			</div>
		</div>
		<div class="row g-3 mb-3">
			<label class="col-md-5 col-form-label">
				Re-enter your new password
			</label>
			<div class="col-md-7">
				<input name="password2" type="password" required="required"
					class="form-control"/>
			</div>
		</div>
		<div id="error" class="text-danger"></div>
		<div class="row g-3">
			<div class="col-md-7 offset-md-5">
				<div class="btn-group">
					<button type="submit" class="btn btn-lg btn-light">
						<i class="fas me-1 fa-save"></i>
						Save
					</button>
					<button id="btn-back" class="btn btn-lg btn-light">
						<i class="fas me-1 fa-times"></i>
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
<!--=========================================================================-->
</main>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js" integrity="sha256-RxzwU7tVyh80VzsnaZAKCDg7Nqj8EZXgCmb/O8GhSt4=" crossorigin="anonymous"></script>
<script src="../../vtl.js"></script>
</body>
</html>
