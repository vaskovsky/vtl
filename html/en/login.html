<body>
<nav class="container text-end my-3">
	<a href="../ru/login.html">
		<i class="fas fa-language"></i>
		Русский
	</a>
</nav>
<main class="container mb-5 d-grid gap-3">
<!--=========================================================================-->
<form id="login" action="search.html" class="modal-content A6 mb-3">
	<div class="modal-header shadow-lg">
		<h1 class="modal-title h4 text-light text-shadow">Please sign in</h1>
		<a href="index.html" class="btn-close"></a>
	</div>
	<div class="modal-body bg-light">
		<div class="form-floating-group mb-2">
			<div class="form-floating">
				<input id="email" name="email" type="email"
					placeholder="name@server.com" class="form-control"/>
				<label for="email">Email</label>
			</div>
			<div class="form-floating">
				<input id="password" name="password" type="password" value=""
					placeholder="Password" class="form-control"/>
				<label for="password">Password</label>
			</div>			
		</div>
		<div id="error" class="text-danger"></div>
	</div>
	<div class="modal-footer">
		<div class="form-check me-auto">
			<input id="remember" type="checkbox" class="form-check-input"/>
			<label for="remember" class="form-check-label">
				Remember me
			</label>
		</div>
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-sign-in-alt"></i>
			Sign in
		</button>
	</div>
</form>
