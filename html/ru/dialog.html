<nav class="container text-end my-3">
	<a href="../en/dialog.html">

<main class="container mb-5 d-grid gap-3">
<!--=========================================================================-->
<p class="A4">
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-check"></i>
			OK
		</button>
		
		<button id="btn-back" class="btn btn-light">
			<i class="fas me-1 fa-times"></i>
			Отмена
		</button>
		
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-check"></i>
			Да
		</button>
		
		<button id="btn-back" class="btn btn-light">
			<i class="fas me-1 fa-times"></i>
			Нет
		</button>
				
		<button id="btn-back" class="btn btn-light">
			<i class="fas me-1 fa-angle-left"></i>
			Назад
		</button>
		
		<button type="submit" class="btn btn-light">
			Далее
			<i class="fas ms-1 fa-angle-right"></i>

<form class="modal-content A4">
	<div class="modal-header shadow-lg">
		<h1 class="modal-title h4 text-light text-shadow mb-0">
			Заголовок
		</h1>
		<button id="btn-back" class="btn-close"></button>
	</div>
	<div class="modal-body bg-light">
		Содержимое
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-paper-plane"></i>
			Отправить
		</button>
	</div>
</form>
<!--=========================================================================-->
<div class="modal-content A4">
	<div class="modal-body bg-light">
		Содержимое
	</div>
	<div class="modal-footer">
		<button id="btn-back" class="btn btn-light">
			<i class="fas me-1 fa-times"></i>
			Закрыть
		</button>
	</div>
</div>
<!--=========================================================================-->
<form class="modal-content A4">
	<div class="modal-header border-top shadow-lg">
		<div class="modal-title">Вопрос 1</div>
	</div>
	<div class="modal-body bg-light">
		<input name="input1" class="form-control" placeholder="Ввод данных"/>
	</div>
	<div class="modal-header border-top shadow-lg mt-3">

	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-light">
			<i class="fas me-1 fa-paper-plane"></i>
			Отправить
		</button>
		<button id="btn-back" class="btn btn-light">
			<i class="fas me-1 fa-times"></i>
			Закрыть
