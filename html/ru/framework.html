<body>
<nav class="container text-end my-3">
	<a href="../en/framework.html">
		<i class="fas fa-language"></i>
		English
	</a>
</nav>
<main class="container mb-5">
<!--=========================================================================-->
<div class="card w-max mx-auto">
<div class="card-header shadow-lg">
	<h1 class="h4 text-light text-shadow text-center mb-0">
		Заголовок
	</h1>
</div>
<div class="table-responsive bg-white">
<table class="align-middle table table-striped mb-1">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>b</th>
			<th>content</th>		
			<th>
				<a class="btn btn-sm btn-light" href="form.html">
					<i class="fas me-1 fa-plus"></i>
					Добавить
				</a>
			</th>
		</tr>
	</thead>
	<tbody id="entity">
		<tr>
			<td colspan="5" class="text-center text-warning">
				<i class="fas me-1 fas fa-spinner fa-pulse"></i>
				Загрузка данных...
			</td>
		</tr>
	</tbody>	
</table>
</div>
</div>
<!--=========================================================================-->
</main>
<script id="entity_view" type="text/html">
<tr>
	<td>$id</td>
	<td>$name</td>
	<td>$b</td>
	<td>$content</td>
	<td>
		<span class="btn-group">
			<a class="btn btn-sm btn-light" href="framework.html#parent_id=$id">
				<i class="fas me-1 fa-list"></i>
				Состав
			</a>
			<a class="btn btn-sm btn-light" href="form.html#id=$id">
				<i class="fas me-1 fa-pen"></i>
				Редактировать
			</a>
		</span>
	</td>
</tr>
</script>
<script id="no_entity_view" type="text/html">
	<td colspan="5" class="text-center text-warning">
		Пусто
	</td>
</script>
<script id="entity_data" type="application/xml">
<entity_view>
<entity id="1" name="Сущность №1">
	<b>Привет</b>
	<i>Мир №1</i>
</entity>
<entity id="2" name="Сущность №2">
	<b>Привет</b>
	<i>Мир №2</i>
</entity>
<entity id="3" name="Сущность №3">
	<b>Привет</b>
	<i>Мир №3</i>
</entity>
</entity_view>
</script>
<script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js" integrity="sha256-RxzwU7tVyh80VzsnaZAKCDg7Nqj8EZXgCmb/O8GhSt4=" crossorigin="anonymous"></script>
<script src="../../vtl.js"></script>
<script>VTL.createView("entity");</script>
</body>
</html>
