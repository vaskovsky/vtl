<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--
		The above 3 meta tags *must* come first in the head;
		any other head content must come *after* these tags
	-->

	<title>Bootstrap Datepicker</title>

	<!-- Bootstrap core CSS -->
	<link
		rel="stylesheet"
		href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
	/>
	<link
		rel="stylesheet"
		href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css"
	/>
	<link
		rel="stylesheet"
		href="./bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css"
	/>
	<link rel="stylesheet" href="../../css/bootstrap-pro.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="./bower_components/html5shiv/dist/html5shiv.min.js"></script>
		<script src="./bower_components/respond/dest/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container" role="main">
		<div class="page-header">
			<h1>Bootstrap Datepicker</h1>
		</div>
		<div class="page-header">
			<h2>Format: ISO</h2>
		</div>
		<form>
			<div class="form-group">
				<input
					name="date"
					type="text"
					class="form-control date"
				/>
			</div>
			<div class="form-group">
				<div class="input-group date">
					<input name="date" type="text" class="form-control">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>
			</div>
		</form>
		<div class="page-header">
			<h2>Format: Traditional</h2>
		</div>
		<form>
			<div class="form-group">
				<input
					name="date"
					type="text"
					class="form-control date"
					data-date-format="m/d/yyyy"
				/>
			</div>
			<div class="form-group">
				<div class="input-group date" data-date-format="m/d/yyyy">
					<input name="date" type="text" class="form-control">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>
			</div>
		</form>

		<div class="page-header">
			<h2>HTML5 Datepicker</h2>
		</div>
		<form>
			<div class="form-group">
				<input
					name="date"
					type="date"
					class="form-control"
					style="max-width: 12em"
				/>
			</div>
		</form>
	</div><!-- /.container -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script	src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script
		src="./bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"
	></script>
	<!-- Place for Bootstrap Datepicker locale file -->
	<script
		src="../../js/bootstrap-datepicker.js"
	></script>
</body>
</html>
